<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark text-white">

        <!--Navigation bar with also my name-->
        <div class="row mb-3">
            <header>
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <a class="navbar-brand" href="#">Lucas Plumb</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarMenu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">About Me</a>
                            </li>
                            <li class="nav-item">
                                <a href="portfolio.html" class="nav-link">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>
        
        <!--Just a header for this tab-->
        <div class="row">
            <div class="col-lg-10 bg=light">
                <h2>Contact</h2>
            </div>
        </div>

        <!--Contains the row that will house the inputs for people to enter thier name and email and messages-->
        <div class="row">
            <form>
                <!--Inserts the name enter textbox-->
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                    </div>
                </div>

                <!--contains the email enter textbox-->
                <br>
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group">
                            <label for="exampleInputEmail1">E-Mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                    </div>
                </div>

                <!--has the message textbox-->
                <br>
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                  <br>

              </form>
        </div>

</body>
</html>
