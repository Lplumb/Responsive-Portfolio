<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body class = "bg-primary">
    <div class="container bg-dark text-white">

        <!--Navigation bar with also my name-->
            <header>
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <a class="navbar-brand" href="#">Lucas Plumb</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarMenu">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">About Me</a>
                            </li>
                            <li class="nav-item">
                                <a href="portfolio.html" class="nav-link">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        
        <!--Just a header for this tab-->
        <div class="row">
            <div class="col-lg-10 bg=light m-3">
                <h2>Contact</h2>
            </div>
        </div>

        <!--Contains the row that will house the inputs for people to enter thier name and email and messages-->
        <main class="container middle-section">
            <h3 class="header text-center">Contact Me</h3>
            <!--contains the form box for names-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name Here">
              </div>
              <!--the form box for emails-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <!--contains the form box for the message-->
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <br>
          </main>


        <!--Contains footer objects-->
        <footer>
            <div class="container">
                <nav class="navbar text-light navbar-dark bg-dark fixed-bottom">
                    <h4>Social Media Links</h4>
                    <nav class="nav justify-content-center">
                        <a class="nav-link" href="https://www.twitter.com"><img src="./pics/twitter.png"
                                width="32px">
                            Twitter</a>
                    </nav>
                </nav>
            </div>
        </footer>
</body>
</html>
